<app-cabecalho> </app-cabecalho>

<div class="grid grid-cols-3 mx-[200px] my-6">

    <div class="flex flex-col col-span-2">
        <div class="pr-[200px]">
            <img class="w-[40px] h-[40px]" src="quizmark.svg" alt="">

            <div class="flex flex-row gap-2 text-sm my-4">
                <p class="font-semibold underline">Category</p>
                <p>Â·</p>
                <p>Posted on Oct 15, 2025</p>
            </div>

            <h4 class="text-[38px] font-bold leading-tight"> {{quiz.title}} </h4>
            <p class="text-lg font-normal mt-1"> {{quiz.subtitle}} </p>

            <div class="flex flex-row my-4">
                <img class="flex w-[50px] h-[50px] rounded-full overflow-hidden bg-purple-600" [src]="quiz.creator.icon" alt="">
                <div class="flex flex-col leading-tight text-[14px] justify-center ml-2">
                    <p class="before:content-['by_']">
                        <span class="font-bold">{{quiz.creator.username}}</span>
                    </p>
                    <p>BuzzFeed Staff</p>
                </div>
            </div>
        </div>

        <!-- perguntas e respostas -->

        <app-questionscard [questions]="quiz.questions"> </app-questionscard>

    </div>


</div>
